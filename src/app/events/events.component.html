<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="open()">
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>
  
  
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.Titre}} </td>
      </ng-container>
     
      <!-- Weight Column -->
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef>  DateDebut </th>
        <td mat-cell *matCellDef="let element"> {{element.DateDebut}}</td>
      </ng-container>
      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> DateFin</th>
        <td mat-cell *matCellDef="let element"> {{element.DateFin}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> Lieu </th>
        <td mat-cell *matCellDef="let element">{{element.Lieu}} </td>
      </ng-container>
    
       
        <ng-container matColumnDef="7">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button  >
            <mat-icon>edit</mat-icon>
          </button>
  
              <button  >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
