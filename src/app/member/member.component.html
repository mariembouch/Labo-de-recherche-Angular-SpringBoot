<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" routerLink="./create">
    <mat-icon>add</mat-icon>
    Create New
  </button>
</div>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> cin </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> cv </th>
        <td mat-cell *matCellDef="let element"> 
          <a href="{{element.cv}}">
          <mat-icon>picture_as_pdf</mat-icon>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> createDate </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate |  date:"MMM dd, yyyy 'at' hh:mm a"}} </td>
      </ng-container>
      <ng-container matColumnDef="7">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button  routerLink="./{{element.id}}/edit">
          <mat-icon>edit</mat-icon>
        </button>

            <button (click)="delet(element.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
